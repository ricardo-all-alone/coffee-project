<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/css/style.css">
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
    <div id="page-wrapper">
        <h1 class="text-center mb--md-5" id="coffee-header">Coffee!</h1>
        <hr>
        <div class="row">
            <div class="col-12 col-md-8 row align-content-start" id="coffees"></div>

            <div class="col-10 offset-1 offset-md-0 col-md-4 mt-3 w-60 w-md-100" id="form">
                <div class="my-md-4">
                    <form class="d-flex flex-wrap justify-content-center align-items-center">

                        <div class="text-start w-100 text-light">Roast</div>

                        <select id="roast-selection" class="w-100">
                            <option value="all" selected>All</option>

                            <option value="light">Light</option>

                            <option value="medium">Medium</option>

                            <option value="dark">Dark</option>
                        </select>

                        <div class="mt-md-3 text-start w-100 text-light">Coffee Name</div>

                        <input type="text" id="coffee-name-search" class="w-100">

                        <input id="submit" type="submit" class="buttons w-80 w-100 mt-3">
                    </form>
                </div>
                <hr>
                <div class="mt-md-4">
                    <h3 class="text-light text-center m-2">Add A New Coffee</h3>
                    <form class="d-flex flex-wrap justify-content-center align-items-center" id="new-coffee-form">

                        <p class="text-start w-100 text-light mb-0">Roast</p>

                        <select id="new-roast" class="w-100">
                            <option value="blank" selected hidden></option>

                            <option value="light">Light</option>

                            <option value="medium">Medium</option>

                            <option value="dark">Dark</option>
                        </select>

                        <p class="text-start w-100 text-light mt-md-4 mb-0">Coffee Name</p>

                        <input type="text" id="new-coffee-name" class=" w-100 mb-md-4">

                        <input type="submit" value="Add Coffee" class="buttons w-100 my-3">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--scripts-->
    <script src="/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        <h1 id="coffee-header">Coffee!</h1>

        <form >
            <label for="roast-selection"></label>
            <select id="roast-selection">
                <option value="all" selected>All</option>

                <option value="light">Light</option>

                <option value="medium">Medium</option>

                <option value="dark">Dark</option>
            </select>
            <input type="text" id="coffee-name-search">

            <input id="submit" type="submit" class="input-button">
        </form>
            <form>
            <select id="new-roast">
                <option value="blank" selected hidden></option>

                <option value="light">Light</option>

                <option value="medium">Medium</option>

                <option value="dark">Dark</option>
            </select>

            <input type="text" id="new-coffee-name">
            <input type="submit" id="submit-new-coffee" class="input-button">
            </form>

            <div id="coffees"></div>

        <script src="main.js"></script>
    
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center" id="coffee-header">Coffee!</h1>
        <div class="">
            <hr>
        </div>
        <div class="row">
            <div class="col-8 pt-3 d-flex flex-wrap justify-content-center align-items-center" id="coffees"></div>

            <div class="col-4">
                <form>
                    <select id="roast-selection">
                        <option value="all" selected>All</option>

                        <option value="light">Light</option>

                        <option value="medium">Medium</option>

                        <option value="dark">Dark</option>
                    </select>
                    <input type="text" id="coffee-name-search">

                    <input id="submit" type="submit" class="input-button">
                </form>
                <form>
                    <select id="new-roast">
                        <option value="blank" selected hidden></option>

                        <option value="light">Light</option>

                        <option value="medium">Medium</option>

                        <option value="dark">Dark</option>
                    </select>

                    <input type="text" id="new-coffee-name">
                    <input type="submit" id="submit-new-coffee" class="input-button">
                </form>
            </div>


        </div>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
            integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
            crossorigin="anonymous"></script>


    </div> <!--end of container div-->
</body>

</html>

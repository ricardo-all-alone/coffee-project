<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="coffee-header">Coffee!</h1>
    <div id="line-break"></div>
    <div id="content-wrapper">
        <div id="coffees"></div>
        <div id="form">
            <div>
                <div>
                    <form>
                        <select id="roast-selection" class="input">
                            <option value="all" selected>All</option>

                            <option value="light">Light</option>

                            <option value="medium">Medium</option>

                            <option value="dark">Dark</option>
                        </select>

                        <input type="text" id="coffee-name-search" class="input input-text">

                        <input id="submit" type="submit" class="input-button input">
                    </form>
                </div>
                <div>
                    <form id="new-coffee-form">
                        <select id="new-roast" class="form-select input">
                            <option value="blank" selected hidden></option>

                            <option value="light">Light</option>

                            <option value="medium">Medium</option>

                            <option value="dark">Dark</option>
                        </select>

                        <input type="text" id="new-coffee-name" class="input input-text">

                        <input type="submit" value="Add Coffee" class="input-button input">
                    </form>
                </div>
            </div>
        </div>
        <!--scripts-->
        <script src="main.js"></script>
</body>

</html>
